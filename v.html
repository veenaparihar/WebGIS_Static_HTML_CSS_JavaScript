<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Interactive WebGIS</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <h1>My WebGIS Application</h1>
  </header>

  <div class="container">
    <aside class="sidebar">
      <h2>Layers</h2>
      <label><input type="checkbox" id="roads" /> Roads</label><br />
      <label><input type="checkbox" id="landuse" /> Land Use</label><br />
      <label><input type="checkbox" id="population" /> Population Density</label>
    </aside>

    <main class="map" id="map">
      <!-- Images will be dynamically added here -->
	  <img src="images/bg.jpg" alt="Dummy Map" class="map-image" />
    </main>
  </div>

  <footer>
    Developed by <strong> Veena Parihar</strong>
  </footer>

  <script src="script.js"></script>
</body>
</html>
